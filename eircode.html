<html>
<head>

<title>String Functions</title>
<script>
var EirCode
function EnterEirCode()
{
  EirCode = prompt("Please enter your EirCode","e.g. H87 F3DG");
}

function CheckEirCode(EirCode)
{
       if(EirCode.length >= 8)
	           return true
	   else
	           return false
}

</script>
</head>

<body>
<script>
EnterEirCode()

while(!CheckEirCode(EirCode))
{
  alert("EirCode Has Too Few Characters.");
  EnterEirCode();
}
  alert("Thanks for Entering Your EirCode.");
  document.write("Goodbye");
  
</script>
</body>
</html>
